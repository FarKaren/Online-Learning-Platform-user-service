databaseChangeLog:
  - logicalFilePath: changesets/2024-03-09--001--create_users-roles_table.yaml
  - changeSet:
      id: create-users_roles-table
      author: Karen
      changes:
        - createTable:
            tableName: users_roles
            schemaName: userservice
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    foreignKeyName: fk_users-roles
                    references: users (id)
                    nullable: false
              - column:
                  name: role
                  type: varchar(20)
                  constraints:
                    nullable: false